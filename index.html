<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Group Coursework 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer components {
        .responsive-container {
          @apply px-6 mx-auto max-w-full lg:px-12 py-4;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1ABC9C",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div id="app">
      <header>
        <nav
          class="bg-white border-gray-200 dark:bg-gray-800 responsive-container"
        >
          <div
            class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
          >
            <a href="/" class="flex items-center">
              <img
                src="https://ik.imagekit.io/fmxqscuev/icons8-lessons-64_pdvEMVgCW.png?ik-sdk-version=javascript-1.4.3&updatedAt=1666292631783"
                class="mr-3 h-6 sm:h-9"
                alt="Flowbite Logo"
              />
              <span
                class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
                >Coursework</span
              >
            </a>

            <a href="javascript:void(0)" class="relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                />
              </svg>
              <span
                class="absolute -top-2 -right-2 w-4 h-4 flex justify-center items-center bg-primary text-white text-xs rounded-full"
                >{{ cartLength }}</span
              >
            </a>
          </div>
        </nav>
      </header>

      <main>
        <div class="responsive-container grid grid-cols-4">
          <div class="p-4 space-y-2 border-2 border-black rounded-xl">
            <p><strong>Subject:</strong> {{ lesson.subject }}</p>
            <p><strong>Location:</strong> {{ lesson.location }}</p>
            <p><strong>Price:</strong> Â£{{ lesson.price }}</p>
            <p><strong>Spaces:</strong> {{ lesson.spaces }}</p>

            <div class="flex justify-end">
              <button
                class="!mt-2 text-sm bg-primary p-1.5 rounded text-white transition duration-200 focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50"
                :disabled="lesson.spaces <= 0"
                v-on:click.prevent="addLessonToCart()"
              >
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          lesson: {
            id: 1,
            subject: "Mathematics",
            location: "London",
            price: 100,
            spaces: 5,
          },
          cart: [],
        },
        methods: {
          isItemInCart(id) {
            return this.cart.some((item) => {
              if (item.id === id) {
                return true;
              }
              return false;
            });
          },
          addLessonToCart() {
            if (!this.isItemInCart(this.lesson.id)) {
              this.cart.push({
                ...this.lesson,
                spaces: 1,
              });
            } else {
              if (this.lesson.spaces > 0) {
                const cartItem = this.cart.find(
                  (lesson) => lesson.id === this.lesson.id
                );

                this.cart = this.cart.map((item) => {
                  if (item.id === cartItem.id)
                    return { ...item, spaces: ++cartItem.spaces };
                  return item;
                });
              }
            }

            this.decreaseLessonSpaces();
          },
          decreaseLessonSpaces() {
            if (this.lesson.spaces > 0)
              this.lesson = { ...this.lesson, spaces: --this.lesson.spaces };
          },
        },
        computed: {
          cartLength() {
            if (this.cart.length > 0)
              return this.cart.reduce((total, item) => total + item.spaces, 0);
            return 0;
          },
        },
      });
    </script>
  </body>
</html>
